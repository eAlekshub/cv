<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Oleksandr Iefymchuk</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="slider">
        <div class="slider-line">
          <div class="slide">
            <div class="content">
              <h1>Hello <span class="world">world!</span></h1>
            </div>
          </div>
          <div class="slide">
            <div class="content"></div>
          </div>
          <div class="slide"></div>
          <div class="slide"></div>
        </div>
      </div>
      <div class="slider-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <button class="button-slider-next">
        <svg class="button-border-svg"
          width="50px"
          height="50px"
          viewbox="0 0 52 52"
        >
          <polyline points="50,1 50,50 1,50 1,1 50,1" />
        </svg>
        <svg width="20px" height="20px" viewbox="0 0 400 400">
          <polygon
            style="fill: #ffffff"
            points="386,112 205,248 24,112 0,144 205,298 410,144"
          />
        </svg>
      </button>
    </div>
  </body>
