<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oleksandr Iefymchuk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    </head>
  <body>
    <div class="wrapper">

      <div class="burger-menu">
        <span class = "menu-line"></span>
      </div>

      <div class="header-navbar">
        <a class="nav-link" href="#about-me">About me</a>
        <a class="nav-link" href="#portfolio">Portfolio</a>
        <a class="nav-link" href="#skills">Skills</a>
        <a class="nav-link" href="#contacts">Contacts</a>
      </div>

      <div class="slider">
        <div class="slider-line">
          <div class="slide">
            <div class="content first-slide">
              <h2 class="hello">Hello <span class="world">world!</span></h2>
              <h1>I'm <span>Oleksandr Iefymchuk</span></h1>
              <p class = "introductory-text">Junior Front-End Developer</p>
              <p class = "introductory-text">Find out more about what I do</p>
              <button class="button-learn">Learn more</button>
            </div>
          </div>
          <div class="slide">
            <div class="content">
              <div class="content-title">
                <h2>About me</h2>
                <h3>Story</h3>
              </div>
            </div>
          </div>
          <div class="slide">
            <div class="content">
              <div class="content-title">
                <h2>Portfolio</h2>
                <h3>My Works</h3>
              </div>
            </div>
          </div>
          <div class="slide">
            <div class="content">
              <div class="content-title">
                <h2>Skills</h2>
                <h3>What I Know</h3>
              </div>
            </div>
          </div>

          <div class="slide">
            <div class="content">
              <div class="content-title">
                <h2>Contacts</h2>
                <h3>Start Chatting</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="slider-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <button class="button-slider-next">
        <svg class="button-border-svg"
          width="50px"
          height="50px"
          viewbox="0 0 52 52"
        >
          <polyline points="50,1 50,50 1,50 1,1 50,1" />
        </svg>
        <svg width="20px" height="20px" viewbox="0 0 400 400">
          <polygon
            style="fill: #ffffff"
            points="386,112 205,248 24,112 0,144 205,298 410,144"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
